<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clickshopping</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/formstyle.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</head>
<body>
  
  
<div class="container">
  <h2>Prduct Info</h2>
  <form method="post">
  <div class="form-inline">
      <label for="penable">Enable Product</label>
    
      <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round"></span>
        </label>
    </div>
    <div class="form-inline">
      <label for="pname">Product Name</label>
      <input type="text" class="form-control" id="pname" placeholder="Enter Product Name" name="pname">
    </div>
    <div class="form-inline">
        <label for="pprice">Price</label>
        <input type="number" class="form-control" id="pprice" placeholder="Enter Product Price" name="pprice">
      </div>

      
      <div class="form-inline">
          <label for="psprice">Special Price</label>
          <input type="number" class="form-control" id="psprice" placeholder="Enter Product Special Price" name="psprice">
        </div>

  
  
        <div class="form-inline">
            <label for="pweight">Weight</label>
            <input type="text" class="form-control" id="pweight" placeholder="Enter Product Weight" name="pweight">
          </div>

        <div class="form-inline">
            <label for="pquantity">Qunatity</label>
            <input type="text" class="form-control" id="pquantity" placeholder="Enter Product Qunatity" name="pquantity">
          </div>
          
        <div class="form-inline">
          <label for="pkeyfeature">Key Feature</label>
          <textarea  class="form-control" id="pkeyfeature" name="pkeafeature">
            </textarea>
        </div>


        <div class="form-inline">
          <label for="ppicture">Picture</label>
          <input type="file" class="btn btn-primary" id="ppicture"  name="ppicture">
        </div>

    ">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div> -->
    <!-- <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div> -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
